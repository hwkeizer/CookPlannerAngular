<table class="table table-sm item-hl">
  <thead>
    <tr>
      <th>Id</th>
      <th>Naam</th>
      <th>Meervoudsnaam</th>
      <th>
        <button class="btn btn-primary m-1" routerLink="/measure-unit-create">Maateenheid toevoegen</button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let measureUnit of measureUnits">
      <td>{{measureUnit.id}}</td>
      <td>{{measureUnit.name}}</td>
      <td>{{measureUnit.pluralName}}</td>
      <td>
        <a (click)="editMeasureUnit(measureUnit)">
          <img class="mx-3" src="assets/images/edit-icon.png" alt="edit-icon">
        </a>
        <a (click)="deleteMeasureUnit(measureUnit)">
          <img class="mx-3" src="assets/images/delete-icon.png" alt="delete-icon">
        </a>        
      </td>
    </tr>
  </tbody>
</table>
