<div [formGroup]="ingredientsForm">
  <div formArrayName="ingredients"> 
    <table class="table table-sm item-hl">
      <thead>
        <tr>
          <th>Hoeveelheid</th>
          <th>Eenheid</th>
          <th>IngrediÃ«nt</th>
          <th>Voorraad</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ingredient of ingredients; let i = index;" [formGroupName]="i">
            <td><input type="number" class="form-control" formControlName="amount"></td>
            <td>
              <measure-unit-select
                [measureUnit]="ingredient.measureUnit" 
                (valueChange)="updateMeasureUnit($event, ingredient)">
              </measure-unit-select>
            </td>
            <td>
              <ingredient-name-select
                [ingredientName]="ingredient.name"
                (valueChange)="updateIngredientName($event, ingredient)">
              </ingredient-name-select>
            </td>
            <td>
              <input type="checkbox" formControlName="stock" class="form-control">
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
