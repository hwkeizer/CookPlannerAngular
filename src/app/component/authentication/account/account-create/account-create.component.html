<div class="col-md-8 container">
  <h3 class="text-left my-3">Nieuw account</h3>
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">

    <div class="form-row">
      <div class="form-group col-md-5 required">
        <label for="username">Gebruikersnaam:</label>
        <input type="text" class="form-control" formControlName="username" autocomplete="off">
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger mt-1">
          <div *ngIf="username.errors.required">Gebruikersnaam is vereist...</div>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-5 required">
        <label for="password">Wachtwoord:</label>
        <input type="password" class="form-control" formControlName="password" autocomplete="off">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger mt-1">
          <div *ngIf="password.errors.required">Wachtwoord is vereist...</div>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-5 required">
        <label for="role">Rol:</label>
        <input type="role" class="form-control" formControlName="role" autocomplete="off">
        <div *ngIf="role.invalid && (role.dirty || role.touched)" class="alert alert-danger mt-1">
          <div *ngIf="role.errors.required">Rol is vereist...</div>
        </div>
      </div>
    </div>
    <button class="btn btn-primary">Creeer account</button>
  </form>
</div>
