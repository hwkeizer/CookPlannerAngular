<div class="container mt-2">
  <div class="row justify-content-center mb-3">
    <a class="btn btn-success bg-success m-2" role="button">Naar overzicht</a>
    <a class="btn btn-success bg-success m-2" role="button">Recept wijzigen</a>
    <a class="btn btn-danger bg-danger m-2" role="button">Recept verwijderen</a>
  </div>
  <div class="row justify-content-center">
    <h1 class="text-dark display-5 mb-3">{{recipe.name}}</h1>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="row h-80">
        <table class="table table-bordered table-striped">
          <tbody>
            <tr>
              <td>Beschrijving:</td>
              <td>{{recipe.description}}</td>
            </tr>
            <tr>
              <td>Recept type:</td>
              <td>{{recipe.recipeType}}</td>
            </tr>
            <tr>
              <td>Voorbereidingstijd:</td>
              <td>{{recipe.preparationTime}}</td>
            </tr>
            <tr>
              <td>Bereidingstijd:</td>
              <td>{{recipe.cookTime}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
